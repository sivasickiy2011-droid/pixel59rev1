version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: pixel-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: pixel_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: pixel_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - pixel-network

  minio:
    image: minio/minio:latest
    container_name: pixel-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - pixel-network

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: pixel-api
    restart: unless-stopped
    env_file:
      - ./server/.env
    depends_on:
      - postgres
      - minio
    ports:
      - "3001:3001"
    networks:
      - pixel-network
    volumes:
      - ./server:/app
      - /app/node_modules

  nginx:
    image: nginx:alpine
    container_name: pixel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist:/usr/share/nginx/html:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api
    networks:
      - pixel-network

  certbot:
    image: certbot/certbot
    container_name: pixel-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  minio_data:

networks:
  pixel-network:
    driver: bridge
